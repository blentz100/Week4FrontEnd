<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<title> Hike Database </title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
	<br>
	<table id="list" class="table thead-dark table-striped table-bordered
		table-hover">
		<tr>
			<th>Hike Name</th>
			<th>Distance</th>
			<th>Hike Date</th>
			<th>Actions</th>
		</tr>
	</table>
	<br><br>
	<div class="card"> 
		<div class="card-body">
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<label for="hike-name">Hike Name</label>
						<input type="text" class="form-control"
						   id="hike-name" placeholder="ex: Camelback">
					</div>
				</div>
				<div class="col-sm">
					<div class="form-group">
						<label for="hike-date">Hike Date</label>
						<input type="date" class="form-control"
						   id="hike-date">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<label for="distance">Distance</label>
						<input type="text" class="form-control"
						 id="distance" placeholder="ex: 2 miles">
					</div>
				</div>
				<button id="add" class="btn btn-primary form-control">Create</button>
		</div>
	</div>
	<script src="hikes.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
